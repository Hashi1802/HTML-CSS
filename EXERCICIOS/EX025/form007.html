<!DOCTYPE html>
<html lang="input">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
            
                    <option value="" select>---ESCOLHA----</option>
                    <option value="SP">São Paulo</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Profissão" id="iprof" list="litprof">
            <datalist id="litprof">
                <option value="TEC">Técnico em Radiologia</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="TR">Transão</option>
            </datalist>
            
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
