<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
<form action="cadastro.php" method="get"></form>
<fieldset>
 <legend>Secso</legend>
 <input type="radio" name="sexo" id="imasc" checked><label for="imasc">Masculino</label><br>
<input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
</fieldset>
<fieldset>
    <legend>Esportes Favoritos</legend>
    <input type="checkbox" name="esfut" id="ifut"> <label for="ifut"> Futebol</label><br>
    <input type="checkbox" name="ebasqt" id="ibasqt"><label for="ibasqt"> Basquete</label><br>
    <input type="checkbox" name="enatac" id="inatc"><label for="inatc">Natação</label><br>
    <input type="checkbox" name="ejiu" id="ijiu" checked><label for="ijiu">Jiu-Jitsu</label>
</fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
