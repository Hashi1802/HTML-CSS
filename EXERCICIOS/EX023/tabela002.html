<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }
        tbody > tr:nth-child(2n){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <!-- anatomia para tabelas grandes
    THEAD
        TR, TD, TH
    TBODY
        TR, TD, TH
    TFOOT
    T   TR, TD, TH
    -->
<table>
    <caption>Populacao das unidades Federativas</caption>
    <thead>
<tr>
    <th scope="col">Estado</th>
    <th scope="col" style="width: 50px;"> populacao</th>
</tr>
    </thead>
    <tbody>
        <tr>
        <td>SÃ£o Paulo</td>
        <td class="num">45 919 049</td>
        </tr>
        <tr> 
            <td>
                Minas Gerais
            </td>
            <td class="num">
                21 168 791
            </td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num"> 17 264 943</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <th scope="row">total de habitantes</th>
            <td class="num"><strong>84 352 041</strong></td>
        </tr>
    </tfoot>
</table>
    
</body>
</html>
